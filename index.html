<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <div class="header mt-4 pb-1">
    <h1 id="title">Drum ü•Å Kit</h1>
  </div>

  <div class="container text-center">
    <div class="row justify-content-center my-5">
      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <button class="a crash drum">a</button>
      </div>

      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5 mt-5">
        <button class="w tom1 drum">w</button>
      </div>

      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5 mt-5">
        <button class="d tom2 drum">d</button>
      </div>

      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <button class="l crash drum">l</button>
      </div>
    </div>

    <div class="row justify-content-center my-5">
      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <button class="s snare drum">s</button>
      </div>

      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <button class="j bass drum">j</button>
      </div>

      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <button class="k tom3 drum">k</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

<div class="container-fluid pt-4">
  <footer class="">
    <!-- pt-3 mt-3 -->
    <hr class="" />
    <div class="row justify-content-between mx-2">

      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-start mt-2">
        <p class="">Made with HTML, CSS, Bootstrap, &#38; jQuery.</p>
      </div>

      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-end">
        <a href="https://github.com/lharamedina/drum-kit" target="_blank" class="text-muted text-decoration-none">
          <i class="fa fa-github github" style="font-size:36px;color:#DBEDF3"></i></a>
      </div>

    </div>
  </footer>
</div>
